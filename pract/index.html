<!DOCTYPE html>
<html>
<head>
  <title>MFA Code Manager</title>
</head>
<body>
  <h1>MFA Code Manager</h1>

  <form id="mfaForm">
    <label for="mfaName">MFA Name:</label>
    <input type="text" id="mfaName" required>
    <label for="mfaCode">MFA Code:</label>
    <input type="text" id="mfaCode" readonly>
    <input type="submit" value="Add MFA">
  </form>

  <table id="mfaTable">
    <tr>
      <th>Name</th>
      <th>Code</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
